<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>化粧水</title>
</head>

<body>
    <main>
        <header>
            <p id="title1">○印良品</p>
            <p id="title2">うるおい肌</p>
        </header>

        <article>
            <dl>
                <dt class="Heading">商品</dt>
                <div class="flexbox">
                    <dd class="Product" id="ProductName">拭き取り化粧水(大容量)</dd>
                    <dd id="main"><img src="./img/Product.png" alt=""></dd>
                    <div class="side">
                        <dd class="Product">400mL</dd>
                        <d class="Product"></d><span id="tax">消費税こみで</span>¥<span id="int">2,290</span></dd>

                        <h2 class="Product" id="Description">商品説明</h2>
                        <div id="Explanation" class="Product">
                            <p>うるおいを与えながら古い角質や毛穴の汚れをやさしく 拭き取り、透明感のある肌に整えます。天然うるおい成 分としてツバキ種子エキスなど５種類の植物エキスとア ンズ果汁を配合しました。</p><br>
                            <p> ・無香料・無着色・無鉱物油・弱酸性・パラベンフリー ・アルコールフリー</p> <small>◎ご使用方法：洗顔の後、適量をコットンにとり、<br>顔全体をやさしく拭き取ってください。</small>
                        </div>
                        <!-- ここにjsカウント処理かく -->
                        <div id="buttonChange">
                            <button id="minus">-</button>
                            <input type="text" id="count">
                            <button id="plus">+</button>
                            <div id="br">
                                <button id="purchase">購入</button>
                            </div>
                        </div>
                    </div>
                </div>
            </dl>
        </article>

        <article>
            <h2 class="Heading">商品特徴</h2>
            <div id="subPhoto">
                <img src="./img/ProductFeatures.jpeg" alt="">
            </div>
            <p id="text">岩手県釜石の天然水を使用したスキンケアシリーズです。 <br><span id="message">デリケートな肌にもやさしい低刺激性です。<span></span>
            </p>
        </article>
    </main>

    <footer>
        <p>無印良品</p>
        <img src="./img/Instagram.png" alt="" id="Insuta">
        <img src="./img/Twitter.png" alt="">
    </footer>
</body>

</html>
