<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>化粧水</title>
</head>

<body>
    <main>
        <header>
            <p>○印良品</p>
            <p id="Catchphrase">うるおい肌</p>
        </header>
        <article class="detail">
            <h2 class="productDetails">商品</h2>
            <dl id="Productintroduction">
                <dd>拭き取り化粧水(大容量)</dd>
                <div id="Product"></div>
                <dd>400mL</dd>
                <dd><span>消費税こみで</span>¥2,290</span>
                </dd>
            </dl>
            <div id="img"></div>
        </article>

        <article class="detail">
            <div id="sentence">
                <h2>商品説明</h2>
                <p>うるおいを与えながら古い角質や毛穴の汚れをやさしく 拭き取り、透明感のある肌に整えます。天然うるおい成 分としてツバキ種子エキスなど５種類の植物エキスとア ンズ果汁を配合しました。</p><br>
                <p> ・無香料・無着色・無鉱物油・弱酸性・パラベンフリー ・アルコールフリー</p> <small>◎ご使用方法：洗顔の後、適量をコットンにとり、<br>顔全体をやさしく拭き取ってください。</small>
                <div id="function">
                    <div id="fex">
                        <button id="minus" class="quantity">-</button>
                        <input type="text" id="count">
                        <button id="plus" class="quantity">+</button>
                    </div>
                    <div id="br">
                        <button>購入</button>
                    </div>
                </div>
            </div>
            </dl>
        </article>

        <article class="detail">
            <h2 class="productDetails">商品特徴</h2>
            <div id="img2">
                <img src="./img/ProductFeatures.jpeg" alt="">
            </div>

            <p id="explanation">岩手県釜石の天然水を使用したスキンケアシリーズです。 <br><span>デリケートな肌にもやさしい低刺激性です。<span></span></p>
        </article>
    </main>

    <footer>
        <div id="footer_contents">
            <p>無印良品</p>
            <div id="sns">
                <img src="./img/Instagram.png" alt="" id="Insuta">
                <img src="./img/Twitter.png" alt="" id="Twitter">
            </div>
        </div>
    </footer>
</body>

</html>
